<html>

<head>
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="" rel="shortcut icon">
<script src="/bower_components/angular/angular.min.js"></script>
    <script src="/javascripts/home.js"></script>
    
<!--
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
-->

</head>
<body>
<div ng-app="schoolModule" ng-controller="schoolController">
<div class="container">
  <br>
    
<div class="row">
            <div>
                <form class="form-inline">
                        <input class="searchbar form-control" type="text" ng-model="searchBox" name="search" placeholder="Search..">
                        <button class="btn btn-default">submit</button>
                </form>

            </div>
            </div>
<!--
        <div ng-repeat='names in name | filter: searchBox'>
        <h1 ng-bind="names.name"></h1>
    </div>    
-->
    <br>

<div class="large-10 columns">
    <table>
        <caption><h3>list of desired schools</h3></caption>
        <thead>
            <tr>
                <th width="200px">Name</th>
                <th width="200px">address</th>
                <th width="25%">phone no</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='names in name | filter: searchBox'>
                <td><h5 ng-bind="names.name"></h5></td>
                <td>
                    <h5 ng-bind="names.address.state"></h5>
                    <h5 ng-bind="names.address.city"></h5>
                    <h5 ng-bind="names.address.street"></h5>
                    <h5 ng-bind="names.address.zipcode"></h5>
                </td>
                <td><h5 ng-bind="names.phonenumber"></h5></td>
            </tr>
        </tbody>
    </table>

    </div>
</div>
</body> 
</html>
